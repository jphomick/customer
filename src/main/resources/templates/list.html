<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div class="container" style="margin-top: 20px">
<a hidden class="btn btn-primary" href="/add">Add a course</a>
<a class="btn btn-primary" href="/search">Search</a><br />
<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street Address</th>
        <th>Zip Code</th>
        <th>E-mail</th>
        <th>City</th>
        <th>State</th>
        <th>Position</th>
        <th>Company</th>
        <th> </th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.first_name}"></td>
        <td th:text="${customer.last_name}"></td>
        <td th:text="${customer.street_address}"></td>
        <td th:text="${customer.zip_code}"></td>
        <td th:text="${customer.email_address}"></td>
        <td th:text="${cities[customer.state_id - 1]}"></td>
        <td th:text="${states[customer.state_id - 1]}"></td>
        <td th:text="${positions[customer.state_id - 1]}"></td>
        <td th:text="${companies[customer.state_id - 1]}"></td>

        <td>
            <a class="btn btn-secondary btn-sm" th:href="@{/update/{id}(id=${customer.id})}">Update</a>
            <a class="btn btn-secondary btn-sm" th:href="@{/detail/{id}(id=${customer.id})}">Details</a>
            <a class="btn btn-secondary btn-sm" th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
        </td>
    </tr>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</table>
</div>
</body>
</html>
